<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="bg-white p-8 rounded-lg shadow-md w-full max-w-md space-y-6"
  >
    <h2 class="text-2xl font-bold text-gray-800 text-center">Create an Account</h2>

    <div>
      <label for="user_name" class="block mb-2 text-sm font-medium text-gray-700">Username</label>
      <input
        id="user_name"
        pInputText
        formControlName="user_name"
        type="text"
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter your username"
      />
    </div>

    <div>
      <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
      <p-password
        inputId="password"
        formControlName="password"
        [style]="{ width: '100%' }"
        toggleMask="false"
        feedback="false"
        placeholder="Enter your password"
        inputStyleClass="w-full border border-gray-300 rounded-md px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-400"
></p-password>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-3 rounded-md text-lg font-semibold shadow-md hover:bg-blue-700 transition-all"
    >
      Register
    </button>
  </form>
</div>
