<div class="p-6 max-w-3xl mx-auto">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Farmers With Crop</h2>

  <div *ngIf="loading" class="text-gray-500">Loading farmers...</div>

  <div *ngIf="!loading && farmers.length === 0" class="text-gray-500">
    No farmers found.
  </div>

  <div *ngIf="!loading && farmers.length > 0" class="space-y-4">
    <div *ngFor="let farmer of farmers" class="p-4 border border-gray-300 rounded shadow-sm">
      <div class="text-lg font-medium text-gray-700">{{ farmer.name }}</div>
      <div class="text-sm text-gray-600">Phone: {{ farmer.phone }}</div>
      <div class="text-sm text-gray-600">Language: {{ farmer.language }}</div>
      <div class="text-sm text-gray-600">Country ID: {{ farmer.country_id }}</div>
      <div class="text-sm text-gray-700 mt-2">Farm IDs: {{ farmer.farm_ids.join(', ') }}</div>
    </div>
  </div>
</div>
