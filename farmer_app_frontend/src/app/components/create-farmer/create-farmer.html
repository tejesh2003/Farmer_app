<form [formGroup]="farmerForm" class="space-y-4 p-6 max-w-md mx-auto bg-white shadow rounded">
  <div>
    <label class="block text-sm text-gray-700 mb-1">Name</label>
    <input type="text" formControlName="name" class="w-full p-2 border border-gray-300 rounded" />
  </div>

  <div>
    <label class="block text-sm text-gray-700 mb-1">Phone</label>
    <input type="tel" formControlName="phone" class="w-full p-2 border border-gray-300 rounded" />
  </div>

  <div>
    <label class="block text-sm text-gray-700 mb-1">Language</label>
    <input type="text" formControlName="language" class="w-full p-2 border border-gray-300 rounded" />
  </div>

  <div>
    <label class="block text-sm text-gray-700 mb-1">Country</label>
    <input type="text" formControlName="country" class="w-full p-2 border border-gray-300 rounded" />
  </div>

  <button type="button" (click)="submit()" class="w-full py-2 bg-green-600 text-white rounded hover:bg-green-700">
    Create Farmer
  </button>
</form>

<div *ngIf="success" class="mt-4 text-green-700 text-center font-medium">
  Farmer created successfully
</div>
