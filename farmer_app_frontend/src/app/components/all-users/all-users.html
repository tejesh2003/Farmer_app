<div class="p-4">
  <h1 class="text-2xl font-semibold mb-4">All Users</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let user of users" class="bg-white rounded-xl shadow p-4 hover:shadow-lg transition">
      <h2 class="text-lg font-bold text-gray-800">{{ user.user_name }}</h2>
      <p class="text-sm text-gray-600"><span class="font-medium">ID:</span> {{ user.id }}</p>
      <div class="mt-2">
        <p class="text-sm font-medium text-gray-700">Roles:</p>
        <ul class="mt-1">
          <li *ngFor="let role of user.roles" class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">
            {{ role }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
