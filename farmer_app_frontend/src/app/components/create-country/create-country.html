<form [formGroup]="countryForm" class="space-y-4 p-6 max-w-md mx-auto bg-white shadow rounded">
  <div>
    <label class="block text-sm text-gray-700 mb-1">Country Name</label>
    <input type="text" formControlName="name" class="w-full p-2 border border-gray-300 rounded" />
  </div>

  <button type="button" (click)="submit()" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
    Create Country
  </button>
</form>

<div *ngIf="success" class="mt-4 text-green-700 text-center font-medium">
  Country created successfully
</div>
