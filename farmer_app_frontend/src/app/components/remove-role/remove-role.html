<form [formGroup]="roleForm" class="space-y-4 p-6 max-w-md mx-auto bg-white shadow rounded">
  <div>
    <label class="block text-sm text-gray-700 mb-1">User Name</label>
    <input type="text" formControlName="user_name" class="w-full p-2 border border-gray-300 rounded" />
  </div>

  <div>
    <label class="block text-sm text-gray-700 mb-1">Role</label>
    <select formControlName="role" class="w-full p-2 border border-gray-300 rounded">
      <option value="ADMIN">ADMIN</option>
    </select>
  </div>

  <button type="button" (click)="submit()" class="w-full py-2 bg-red-600 text-white rounded hover:bg-red-700">
    Remove Role
  </button>
</form>

<div *ngIf="success" class="mt-4 text-red-700 text-center font-medium">
  Role removed successfully
</div>
